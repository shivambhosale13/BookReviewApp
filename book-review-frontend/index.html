<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="bookReviewApp">
    <div ng-controller="bookController">
        <h1>Book Review App</h1>
        
        <!-- Add new book form -->
        <form ng-submit="addBook()">
            <input type="text" ng-model="newBook.title" placeholder="Title" required>
            <input type="text" ng-model="newBook.author" placeholder="Author" required>
            <textarea ng-model="newBook.description" placeholder="Description" required></textarea>
            <button type="submit">Add Book</button>
        </form>

        <!-- Display all books -->
        <ul>
            <li ng-repeat="book in books">
                <h3>{{book.title}} by {{book.author}} - Rating: {{book.averageRating}}</h3>
                <p>{{book.description}}</p>

                <!-- Review Form -->
                <form ng-submit="addReview(book._id)">
                    <input type="text" ng-model="review.user" placeholder="Your name" required>
                    <input type="number" ng-model="review.rating" placeholder="Rating" min="1" max="5" required>
                    <textarea ng-model="review.comment" placeholder="Comment" required></textarea>
                    <button type="submit">Add Review</button>
                </form>

                <!-- Reviews -->
                <ul>
                    <li ng-repeat="review in book.reviews">
                        <strong>{{review.user}} (Rating: {{review.rating}})</strong>
                        <p>{{review.comment}}</p>
                        <button ng-click="deleteReview(book._id, review._id)">Delete Review</button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
